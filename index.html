<!doctype html>
  <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0ff">
    <title>WebVR Smasher</title>
    <link rel="manifest" href="manifest.webmanifest">
    <!-- <script async defer src="https://agent.webvr.rocks/client.js"></script> -->
    <!-- <script async defer src="http://0.0.0.0:4040/client.js"></script> -->
    <script src="build.js"></script>
  </head>
  <body>
    <a-scene
      game
      firebase="apiKey: AIzaSyB7h3LGWxpAeTT-TIjHWkjDJ6_SvIgCZxM;
        authDomain: webvr-smasher.firebaseapp.com;
        databaseURL: https://webvr-smasher.firebaseio.com;
        storageBucket: webvr-smasher.appspot.com">
      <a-assets>
        <a-mixin id="box" geometry="primitive: cylinder; radius: 0.1; height: 0.2" material="color: #536188"></a-mixin>
        <a-mixin id="gopher" geometry="primitive: sphere; radius: 0.08;"></a-mixin>
        <a-mixin id="up" position="0 0.15 0"></a-mixin>


        <a-mixin id="avatar-head"
          geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
          material="color: #222"></a-mixin>
        <a-mixin id="avatar-body"
          geometry="primitive: cone; height: 1.5; radiusTop: 0.1; radiusBottom: 0.4"
          material="color: #222"></a-mixin>
      </a-assets>
      <a-gradient-sky material="shader: gradient; topColor: 127 204 255; bottomColor: 213 245 255"></a-gradient-sky>


      <!-- Synced avatar head. Rotates separately from body. -->
      <a-entity id="head" mixin="avatar-head"
                position="0 1.5 0"
                camera look-controls wasd-controls
                firebase-broadcast="componentsOnce: mixin;
                                    components: position, rotation"></a-entity>

      <!-- Synced avatar body. -->
      <a-entity id="body" firebase-broadcast="components: position" follow="[camera]">
        <a-entity mixin="avatar-body"
                  firebase-broadcast="componentsOnce: mixin; components: position"
                  position="0 -1 0"></a-entity>
      </a-entity>

<!--
#4CC3D9
#D75647
#8ADE5C
-->

      <a-entity position="0 1.3 -1">
        <a-entity class="gopherBox" position="-0.3 0 0" rotation="0 0 0" mixin="box">
          <a-entity mixin="gopher"></a-entity>
        </a-entity>
        <a-entity class="gopherBox" position="0 0 0" rotation="0 0 0" mixin="box">
          <a-entity mixin="gopher"></a-entity>
        </a-entity>
        <a-entity class="gopherBox" position="0.3 0 0" rotation="0 0 0" mixin="box">
          <a-entity mixin="gopher"></a-entity>
        </a-entity>

        <!-- start -->
        <a-entity id="start" position="0 0 0.3" scale="0.5 0.5 0.5" ui-button></a-entity>
        <a-entity position="0 0.1 0.3" rotation="0 0 0" text="value: Start; align: center"></a-entity>
      </a-entity>
      <!-- ground -->
      <a-entity geometry="primitive: circle; radius: 10;" rotation="-90 0 0" position="0 -0.1 0" material="color: #B2AD7D; metalness: 0.1; roughness: 0.8"></a-entity>

      <a-entity light="color:#FFE5D5; groundColor:#B1B9FF; intensity:0.9;" position="40 11 -50" data-aframe-default-light="" aframe-injected=""></a-entity>

      <!-- controls -->
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>

      <a-entity daydream-controller geometry="primitive: sphere; radius: 0.1" material="color: red"></a-entity>

      <!-- <a-camera>
        <a-entity cursor
          raycaster="far: 20; interval: 100;"
          position="0 0 -0.5"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
          material="color: #9167A1; shader: flat">
      </a-camera> -->
    </a-scene>
  </body>
</html>
